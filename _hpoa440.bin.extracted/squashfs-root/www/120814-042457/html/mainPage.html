<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html>
<head>
	<title>HP BladeSystem Onboard Administrator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta http-equiv="cache-control" content="no-cache"/>
  <link rel="stylesheet" type="text/css" href="../css/default.css"/>
  <link rel="stylesheet" type="text/css" href="../css/blue_theme.css"/>
  <link rel="stylesheet" type="text/css" href="../css/MxPortalEx.css"/>
  <link rel="stylesheet" type="text/css" href="../Help/stylesheets/help.css" />
  <script type="text/javascript" src="../js/EnvironConstants.js"></script>
  <script type="text/javascript" src="../js/global.js"></script>
  <script type="text/javascript" src="../js/browser.js"></script>
  <script type="text/javascript" src="../js/buttonManager.js"></script>
  <script type="text/javascript" src="../js/helpTips.js"></script>
  <script type="text/javascript" src="../Help/scripts/helpTools.js"></script>  
  <script type="text/javascript" src="../Help/scripts/helpLauncher.js"></script>

	<script type="text/javascript">
var isStandby=false;
var ourHelpLauncher=null;
globalManagerCreate();
function getHelpLauncher(){
if(typeof(HelpLauncher)!="undefined"&&ourHelpLauncher==null){
ourHelpLauncher=new HelpLauncher();
}
return ourHelpLauncher;
}
function getHiddenFrame(){
return top.frames['MX_HIDDEN'];
}
function getPortalFrame(){
return document.getElementById('ID_MXPORTAL_IFRAME').contentWindow;
}
function getLeftSideFrame(){
try{
return getPortalFrame().frames[0];
}
catch(e){
return null;
}
}
function getRightSideFrame(){
try{
return getPortalFrame().frames[1];
}
catch(e){
return null;
}
}
function getNavigationFrame(){
try{
return getLeftSideFrame().document.getElementById('FRAME_ID_ORGANIZER').contentWindow;
}
catch(e){
return null;
}
}
function getStatusContainer(){
try{
return getRightSideFrame().document.getElementById('CONTENT_FRAME').contentWindow;
}
catch(e){
return null;
}
}
function getContentContainer(){
try{
return getStatusContainer().frames[0];
}
catch(e){
return null;
}
}
function getStatusFrame(){
try{
return getStatusContainer().frames[1];
}
catch(e){
return null;
}
}
function setMainTitle(title)
{
try
{
getRightSideFrame().setTitle(title);
}
catch(e)
{}
}
function goHome(refresh){
if(top.getTopology().getProxyLocal().getIsAuthenticated()==false){
alert(top.getString("sessionNotValid")+"\n\n"+top.getString("mustLoginAgain"),AlertMsgTypes.Information,60);
top.logout();
return;
}
if(getPortalFrame().location.toString().indexOf('portalFrames.html')>-1){
if(assertFalse(refresh)&&getContentContainer().location.toString().indexOf('rackOverview.html')>-1){
getContentContainer().selectTab("rackOverview");
}else{
getStatusContainer().showStatus(false);
var filename="rackOverview.html";
if(window.location.protocol.indexOf("http")>-1){
filename="/120814-042457/html/"+filename;
}
window.setTimeout(function(){getContentContainer().location=filename;},100);
}
}else if(getPortalFrame().location.toString().indexOf('standbyInterface.html')>-1){
getPortalFrame().location='/120814-042457/html/standbyInterface.html';
}else{
var portal="portalFrames.html";
if(window.location.protocol.indexOf("http")>-1){
portal="/120814-042457/html/"+portal;
}
getPortalFrame().location=portal;
}
}
function setContentLocation(szUrl){
getContentContainer().location=szUrl;
}
function setTopLocation(szUrl){
window.parent.document.location.replace(szUrl);
}
function startWizard(wizardStartPage){
var mxPortalFrame=document.getElementById('ID_MXPORTAL_IFRAME');
mxPortalFrame.src=wizardStartPage;
}
function cancelWizard(){
var mxPortalFrame=document.getElementById('ID_MXPORTAL_IFRAME');
mxPortalFrame.src='../html/portalFrames.html';
}
function myOnLoad()
{
setTimeout("reallyOnLoad()",100);
top.getTopology().registerDisplayFrame(this);
}
function reallyOnLoad(){
setTimeout("myOnResize()",100);
var loadWizard=getSearchValue(location.search,'loadWizard');
var loadStandby=getSearchValue(location.search,'loadStandby');
if(loadWizard=='true'){
getPortalFrame().location='/120814-042457/Wizards/wizardSkeleton.html?stepsDocPath=/120814-042457/Wizards/SetupSteps.xml';
}else if(loadStandby=='true'){
getPortalFrame().location='standbyInterface.html';
isStandby=true;
}else{
getPortalFrame().location='portalFrames.html';
}
}
function checkIsStandby(){
return isStandby;
}
function myOnUnload(){
top.getTopology().unregisterDisplayFrame(this);
}
function myOnResize(){
try{killNotice();}catch(e){}
var h_body=MxBrowserGetBodyHeight(0,0);
var oBanner=document.getElementById("ID_BANNER");
var h_banner=oBanner.offsetHeight;
var h=Math.max(0,h_body-h_banner);
var oMainIframe=document.getElementById("ID_MXPORTAL_IFRAME");
if(oMainIframe!=null)
oMainIframe.style.height=h;
}
function refreshStrings(){
setElementTextByKey("lang-key");
}
function displayNotice(text,title,alertMsgType,width,secs){
showNotice(text,(title==""?null:title),alertMsgType,width,secs);
}
function setIconVisible(iconType,visible){
switch(iconType){
case OA_FIPS_MODE_ON():
document.getElementById("iconFipsMode").style.display=(visible?"block":"none");
document.getElementById("iconFipsMode").title=top.getString('fipsEnabled');
break;
case OA_FIPS_MODE_DEBUG():
document.getElementById("iconFipsDebug").style.display=(visible?"block":"none");
document.getElementById("iconFipsDebug").title=top.getString('fipsDebugEnabled');
break;
case OA_FIPS_MODE_SECURE_DEGRADED():
document.getElementById("iconFipsSecureDegraded").style.display=(visible?"block":"none");
document.getElementById("iconFipsSecureDegraded").title=top.getString('fipsErrorLdapCertSize');
break;
case OA_FIPS_MODE_DEBUG_DEGRADED():
document.getElementById("iconFipsDebugDegraded").style.display=(visible?"block":"none");
document.getElementById("iconFipsDebugDegraded").title=top.getString('fipsErrorLdapCertSize');
break;
case "OTHER":
break;
default:
}
}
</script>

</head>

<body class="body-flush-fit" onLoad="myOnLoad();" onUnload="myOnUnload();" onResize="myOnResize();" style="position:relative;height:100%;width:100%;">

<div class="body-proxy" id="ID_BODY_PROXY">
	
	<div id="ID_BANNER">
		<table border="0" cellpadding="0" cellspacing="0" width="100%" class="applicationMastheadSmall">
		    <tr>
		        <td class="mastheadIcon"><img src="/120814-042457/images/themes/blue/logo_hp_smallmasthead.gif" width="30" height="19" border="0" alt="HP"></td>
            <td style="width:70%" class="mastheadTitle">
                <table border="0" cellpadding="0" cellspacing="0" style="width:100%;">
                    <tr>
                    <td style="width:99%">
                        <h1 lang-key="mainTitle"><script>document.write(top.getString('mainTitle'));</script></h1>
                    </td>
                    <td id="headerIcons" style="padding-right:5px;width:1%;white-space:nowrap;vertical-align:middle;">
                        <img id="iconFipsMode" style="display:none;margin-right:2px;" src="/120814-042457/images/secure.gif" border="0"title="FIPS"/>
                        <img id="iconFipsDebug" style="display:none;margin-right:2px;" src="/120814-042457/images/fips-debug.gif" title="FIPS" border="0" />
                        <img id="iconFipsSecureDegraded" style="display:none;margin-right:2px;" src="/120814-042457/images/secure_degraded.gif" title="FIPS" border="0" />
                        <img id="iconFipsDebugDegraded" style="display:none;margin-right:2px;" src="/120814-042457/images/debug_degraded.gif" title="FIPS" border="0" />
                    </td>
                  </tr>
                </table>
            </td>
		        <td><div class="mastheadPhoto"><img src="/120814-042457/images/masthead_photo_small.jpg" border="0"></div></td>		
		        <td width="30%" class="mastheadLinks">
		            <span lang-key="user:"><script type="text/javascript" >document.write(top.getString('user:'));</script></span>&nbsp;<span id="username"></span><br />
		            <a href="javascript:goHome();" lang-key="home"><script type="text/javascript">document.write(top.getString('home'));</script></a>&nbsp;&nbsp;|&nbsp;
					      <a href="javascript:top.logout();" lang-key="signOut"><script type="text/javascript">document.write(top.getString('signOut'));</script></a>
					
					      <script type="text/javascript">
try{
var proxyLocal=top.getTopology().getProxyLocal();
var currentServiceUser=proxyLocal.getCurrentServiceUser();
document.getElementById('username').innerHTML=currentServiceUser;
}catch(e){}
					      </script>					
		        </td>
		    </tr>
		</table>	
	</div>
	<div id="divNotice" class="popupNotice"></div>
	<iframe name="ID_MXPORTAL_IFRAME" src="blank.html" id="ID_MXPORTAL_IFRAME" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>
	<iframe id="notice" name="notice" src="notice.html" frameborder="0" style="visibility:hidden;position:absolute;z-index:0;width:0px;height:0px;border:1px solid #000;" scrolling="no"></iframe>
</div>

</body>
</html>
