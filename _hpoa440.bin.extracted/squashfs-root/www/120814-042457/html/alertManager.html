<head>

	<link rel="stylesheet" type="text/css" href="../css/blue_theme.css" />
	<link rel="stylesheet" type="text/css" href="../css/MxPortalEx.css" />
	
	<script type="text/javascript" src="../js/EnvironConstants.js"></script>
  <script type="text/javascript" src="../js/globalVars.js"></script>
	<script type="text/javascript" src="../js/buttonManager.js"></script>
	<script type="text/javascript" src="../js/global.js"></script>

	<script type="text/javascript">
var argTypes={
DIALOG_MSG:0,
DIALOG_TYPE:1,
DIALOG_HEIGHT:2,
DIALOG_TIME:3,
DIALOG_TITLE:4,
PARENT_WIN:5
}
function getChromeCacheItem(url){
return window.opener.top.getChromeCacheItem(url);
};
function addChromeCacheItem(url,item){
window.opener.top.addChromeCacheItem(url,item);
}
var gXml=null;
function getXml(){
if(gXml==null){
try{
gXml=importModule('xml');
}catch(e){
alert("could not import the global XML library!");
}
}
return gXml;
}
var title="";
if(typeof(window.dialogArguments)!='undefined'){
title=window.dialogArguments[argTypes.DIALOG_TITLE];
}else{
title=getSearchValue(location.search,"title");
}
if(title==""){
title="Attention";
}
document.writeln("<title>"+title+"</title>");
  </script>	
	
</head>

<script type="text/javascript">
var timerId=0;
var timeout=0;
var message='';
var msgHeight=0;
var messageType=0;
var getCacheTemplate=null;
var addCacheItem=null;
function logEvent(msg,encNum,level,severity){
if(window.opener){
window.opener.top.logEvent(msg,encNum,level,severity);
}else if(typeof(window.dialogArguments)!="undefined"){
window.dialogArguments[argTypes.PARENT_WIN].top.logEvent(msg,encNum,level,severity);
}
}
function getString(){
}
function getErrorString(){
}
function page_onLoad(){
if(typeof(window.dialogArguments)!='undefined'){
message=unescape(window.dialogArguments[argTypes.DIALOG_MSG]);
messageType=parseInt(window.dialogArguments[argTypes.DIALOG_TYPE]);
msgHeight=parseInt(window.dialogArguments[argTypes.DIALOG_HEIGHT]);
timeout=parseInt(window.dialogArguments[argTypes.DIALOG_TIME]);
getCacheTemplate=window.dialogArguments[argTypes.PARENT_WIN].top.getCacheTemplate;
addCacheItem=window.dialogArguments[argTypes.PARENT_WIN].top.addCacheItem;
}else{
message=unescape(getSearchValue(location.search,'msg'));
messageType=parseInt(getSearchValue(location.search,'msgType'));
msgHeight=parseInt(getSearchValue(location.search,"msgHeight"));
timeout=parseInt(getSearchValue(location.search,'timeout'));
if(window.opener){
getCacheTemplate=window.opener.top.getCacheTemplate;
addCacheItem=window.opener.top.addCacheItem;
}
}
if(isNaN(messageType)){
messageType=AlertMsgTypes.Default;
}
try{
transformMessage();
}catch(e){
var dlgHTML="<div style='font-family:arial;font-size:11px;padding:5px;'>"+message+"</div><br /><br /><center><button style='width:83px;' onclick='self.close()'>OK</button></center><br /><br />";
document.getElementById("bodyContent").innerHTML=dlgHTML;
}
if(!isNaN(timeout)&&timeout>0){
timerId=window.setTimeout(function(){window.close()},timeout);
}
};
function killTimer(){
if(timerId>0){
window.clearTimeout(timerId);
timerId=0;
}
};
function transformMessage(){
var template="/120814-042457/Templates/alertManager.xsl";
var processor=new XsltProcessor(template);
processor.addParameter('alertMsgType',messageType);
processor.addParameter('msgHeight',msgHeight);
document.getElementById('bodyContent').innerHTML=processor.getOutput();
document.getElementById("txtMessage").innerHTML=message;
reconcilePage();
};
function callbackOwner(value){
var owner=window.opener;
if(owner&&isFunction(owner.dialogCallback)){
try{
owner.dialogCallback(value);
}catch(e){}
}
};
</script>

<body onload="page_onLoad();" onmousemove="killTimer();" style="margin:0px;padding:0px;">
	<div id="bodyContent" style="width:100%"></div>
</body>

</html>
