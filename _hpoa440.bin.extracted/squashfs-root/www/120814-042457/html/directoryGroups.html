<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>HP BladeSystem Onboard Administrator</title>
<link rel="stylesheet" type="text/css" href="../css/default.css" />
<link rel="stylesheet" type="text/css" href="../css/blue_theme.css" />
<link rel="stylesheet" type="text/css" href="../css/MxPortalEx.css" />
<script type="text/javascript" src="../js/EnvironConstants.js"></script>
<script type="text/javascript" src="../js/buttonManager.js"></script>
<script type="text/javascript" src="../js/tableManager.js"></script>
<script type="text/javascript" src="../js/users.js"></script>
<script type="text/javascript" src="../js/formManager.js"></script>
<script type="text/javascript" src="../js/displayManager.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/browser.js"></script>
<script type="text/javascript" src="../js/init.js"></script>
<script type="text/javascript" src="../js/xml.js"></script>
<script type="text/javascript" src="../js/xslt.js"></script>

<script type="text/javascript">
var encNum;
var hpem=null;
var formMgr=null;
function loadContent(){
try{
encNum=parseInt(getSearchValue(location.search,'encNum'));
try{
top.mainPage.setMainTitle(top.getString('directoryGroups'));
top.mainPage.getNavigationFrame().highlightDevice('enc'+encNum+'group0Select');
}
catch(e){}
if(!isNaN(encNum)&&(hpem=top.mainPage.getHiddenFrame().getProxy(encNum))!=null){
var processor=new XsltProcessor('../Forms/GroupOverviewPage.xsl');
processor.addParameter('groupsDoc',hpem.getGroupsDOM());
processor.addParameter('stringsDoc',top.getStringsDoc());
document.getElementById('bodyContent').innerHTML=processor.getOutput();
formMgr=new FormManager(function(){});
formMgr.createWaitContainer(top.getString('deletingGroups'));
initUserOverview(editSecObject,newSecObject,deleteSecObject);
top.mainPage.getHelpLauncher().setCurrentTopic("FORM_DIRECTORY_GROUPS");
hpem.registerEventHandler(groupChangedHandler,['EVENT_LDAPGROUP_ADDED','EVENT_LDAPGROUP_DELETED','EVENT_LDAPGROUP_ADMIN_RIGHTS_CHANGED','EVENT_LDAPGROUP_INFO_CHANGED']);
reconcilePage();
}
else{
displayContentFailed('bodyContent',[top.getString('noOnboardAdmin')]);
}
}
catch(e){
displayContentFailed('bodyContent',[e.message]);
}
}
function groupChangedHandler(result){
var processor=new XsltProcessor('../Templates/groupOverviewTableExternal.xsl');
processor.addParameter('groupsDoc',hpem.getGroupsDOM(true));
processor.addParameter('stringsDoc',top.getStringsDoc());
document.getElementById('groupOverviewTableContainer').innerHTML=processor.getOutput();
initUserOverview(editSecObject,newSecObject,deleteSecObject);
}
function editSecObject(){
var secObjects=getSelectedSecObjects();
if(secObjects.length==1){
location='editGroup.html?encNum='+encNum+'&groupName='+escape(secObjects[0])+'&action=edit';
}
}
function newSecObject(){
location='editGroup.html?encNum='+encNum+'&action=add';
}
function deleteSecObject(){
var secObjects=getSelectedSecObjects();
if(secObjects.length>0){
var confirmString=top.getString('reallyDeleteGroups');
if(confirm(confirmString)){
formMgr.startBatch();
for(var i=0;i<secObjects.length;i++){
var groupName=unescape(unescape([secObjects[i]]));
formMgr.queueCall(hpem.removeLdapGroup,[groupName]);
}
formMgr.endBatch();
}
}
else{
containerCheckboxToggle('secObjectContainer',false);
userSelected();
}
}
function deRegisterEventHandler(){
hpem.removeRegisteredHandler(groupChangedHandler);
}
	</script>
</head>
<body style="margin:10px;" onload="loadContent();" onunload="deRegisterEventHandler();">
	<div id="bodyContent"></div>
	<div id="waitContainer" class="waitContainer"></div>
</body>
</html>
