<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="../css/default.css"/>
<link rel="stylesheet" type="text/css" href="../css/blue_theme.css"/>
<link rel="stylesheet" type="text/css" href="../css/widgets.css"/>
<link href="../css/MxPortalEx.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../js/EnvironConstants.js"></script>
<script type="text/javascript" src="../js/enclosure.js"></script>
<script type="text/javascript" src="../js/tabManager.js"></script>
<script type="text/javascript" src="../js/buttonManager.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/browser.js"></script>

 <!--
	Include the init and xml javascript files from the jsolait library.
	The xslt.js file requires that these two files be included before it.
-->
<script type="text/javascript" src="../js/init.js"></script>
<script type="text/javascript" src="../js/xml.js"></script>
<script type="text/javascript" src="../js/xslt.js"></script>

<script type="text/javascript">
var fanNum;
var encNum;
var hpem=null;
function loadContent(){
try{
fanNum=getSearchValue(location.search,'fanNum');
encNum=getSearchValue(location.search,'encNum');
if(!isNaN(encNum)&&(hpem=top.mainPage.getHiddenFrame().getProxy(encNum))!=null){
displayPageContent(hpem.getFanInfo(fanNum));
hpem.registerEventHandler(fanInfoChanged,['EVENT_FAN_STATUS','EVENT_FAN_INSERTED']);
hpem.registerEventHandler(fanRemoved,['EVENT_FAN_REMOVED']);
try{
top.mainPage.getHelpLauncher().setCurrentTopic("FORM_FAN_INFO");
}catch(e){}
}
else{
displayContentFailed('bodyContent',[top.getString('noOnboardAdmin')]);
}
}
catch(e){
displayContentFailed('bodyContent',[e.message]);
}
}
function displayPageContent(fanInfoObj){
var processor=new XsltProcessor('../Templates/fanInfo.xsl');
processor.addParameter('stringsDoc',top.getStringsDoc());
processor.addParameter('fanInfoDoc',fanInfoObj);
processor.addParameter('encType',hpem.getEnclosureType()+"");
document.getElementById('bodyContent').innerHTML=processor.getOutput();
reconcilePage();
}
function refreshFanInfo(){
if(hpem!=null){
hpem.getFanInfo(fanNum,displayPageContent,true);
}
}
function fanInfoChanged(result){
var bayNumber=getElementValueXpath(result,'//hpoa:fanInfo/hpoa:bayNumber');
if(bayNumber==fanNum){
displayPageContent(result);
}
}
function fanRemoved(result){
var bayNumber=getElementValueXpath(result,'//hpoa:fanInfo/hpoa:bayNumber');
if(bayNumber==fanNum){
document.getElementById('bodyContent').innerHTML=top.getString('fanWasRemoved');
}
}
function deRegisterEventHandlers(){
hpem.removeRegisteredHandler(fanInfoChanged);
hpem.removeRegisteredHandler(fanRemoved);
}
	</script>
</head>
<body style="margin:10px;" onload="loadContent();" onunload="deRegisterEventHandlers();">
	<div id="bodyContent"></div>
</body>
</html>
