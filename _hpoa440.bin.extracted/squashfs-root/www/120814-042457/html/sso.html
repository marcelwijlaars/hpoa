<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>HP BladeSystem Onboard Administrator</title>
<link rel="stylesheet" type="text/css" href="../css/default.css">
<link rel="stylesheet" type="text/css" href="../css/blue_theme.css">
<link rel="stylesheet" type="text/css" href="../css/MxPortalEx.css">
<script type="text/javascript">
function showLoading(){
document.getElementById("loadingContent").style.display="block";
document.getElementById("retryContent").style.display="none";
}
function showRetry(){
document.getElementById("loadingContent").style.display="none";
document.getElementById("retryContent").style.display="block";
}
</script>
</head>
<body style="margin:10px;">
  <div id="loadingContent" style="display:block;">
	  The Onboard Administrator is contacting iLO.  Please wait ...
  </div>
  <div id="retryContent" style="display:none;"></div>
</body>
</html>
