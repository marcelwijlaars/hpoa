	<script type="text/javascript">
globalManagerCreate();
var g_iPanel=1
var g_nWidth=0;
var g_nCount=-2;
function myOnLoad(){
var standbyContent=document.getElementById('STANDBY_CONTENT');
if(standbyContent){
standbyContent.src='standbyContent.html';
}
setTimeout("myOnResize()",1000);
try{
document.getElementById('ID_PORTAL_TITLE').innerHTML+=' - '+top.getTopology().getProxyLocal().getEnclosureName();
}
catch(e){
alert(e.message);
}
}
function myOnResize(){
var h=Math.max(0,MxBrowserGetBodyHeight(0,0));
var w=Math.max(0,MxBrowserGetBodyWidth(0,0));
if(g_iPanel==1)
resizePanel_1(h,w);
}
function resizePanel_1(h,w){
var borders=(top._browserInfo.agent.indexOf("webkit")>-1?-1:document.all?11:0);
var oFrame=document.getElementById("STANDBY_CONTENT");
if(oFrame!=null){
oFrame.style.height=Math.max(0,h-oFrame.offsetTop-borders);
oFrame.style.width=Math.max(0,w-oFrame.offsetLeft);
}
}
function openContextHelp(){
top.mainPage.getHelpLauncher().openContextHelp();
}
function setHelpCurrentContext(context){
top.mainPage.getHelpLauncher().setCurrentTopic(context);
}
