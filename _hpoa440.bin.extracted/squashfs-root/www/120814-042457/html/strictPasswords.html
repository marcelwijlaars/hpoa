<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>HP BladeSystem Onboard Administrator</title>
<link rel="stylesheet" type="text/css" href="../css/default.css"/>
<link rel="stylesheet" type="text/css" href="../css/blue_theme.css"/>
<link rel="stylesheet" type="text/css" href="../css/MxPortalEx.css"/>
<script type="text/javascript" src="../js/EnvironConstants.js"></script>
<script type="text/javascript" src="../js/buttonManager.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/formManager.js"></script>
<script type="text/javascript" src="../js/displayManager.js"></script>
<script type="text/javascript" src="../js/browser.js"></script>
<script type="text/javascript" src="../js/init.js"></script>
<script type="text/javascript" src="../js/xml.js"></script>
<script type="text/javascript" src="../js/xslt.js"></script>
<script type="text/javascript" src="../js/inputValidator.js"></script>

<script type="text/javascript">
var encNum;
var hpem=null;
var formMgr=null;
function loadContent(){
top.mainPage.setMainTitle(top.getString('passwordSettings'));
try{
encNum=parseInt(getSearchValue(location.search,'encNum'));
if(!isNaN(encNum)&&(hpem=top.mainPage.getHiddenFrame().getProxy(encNum))!=null){
formMgr=new FormManager(function(success){
var processor=new XsltProcessor('../Forms/StrictPasswordsPage.xsl');
processor.addParameter('passwordSettingsDoc',hpem.getPasswordSettings());
processor.addParameter('networkInfoDoc',hpem.getEnclosureNetworkInfo());
processor.addParameter('stringsDoc',top.getStringsDoc());
document.getElementById('bodyContent').innerHTML=processor.getOutput();
top.mainPage.getHelpLauncher().setCurrentTopic("FORM_USER_PASSWORD_SETTINGS");
reconcilePage();
});
formMgr.startBatch(true);
formMgr.queueCall(hpem.getPasswordSettings);
formMgr.queueCall(hpem.getEnclosureNetworkInfo);
formMgr.endBatch();
}else{
displayContentFailed('bodyContent',[top.getString('noOnboardAdmin')]);
}
}
catch(e){
displayContentFailed('bodyContent',[e.message]);
}
}
function setStrictPasswordsEnabled(){
var spEnabled=document.getElementById('strictPasswordsEnabled').checked;
var formMgr=new FormManager(null,false,'enabledErrorDisplay');
formMgr.createWaitContainer(top.getString('applyingPassSettings'));
formMgr.startBatch();
formMgr.queueCall(hpem.setStrictPasswordsEnabled,[spEnabled],[],['286','287']);
formMgr.endBatch();
}
function setMinPasswordLength(){
var ourInputValidator=new InputValidator('validate-length','lengthErrorDisplay',true);
if(!ourInputValidator.allInputsValidate()){
ourInputValidator.updateMessages(true);
ourInputValidator.autoFocus();
return;
}
var minLength=document.getElementById('minPasswordLength').value;
var formMgr=new FormManager(null,false,'lengthErrorDisplay');
formMgr.createWaitContainer(top.getString('applyingPassSettings'));
formMgr.startBatch();
formMgr.queueCall(hpem.setMinimumPasswordLength,[minLength]);
formMgr.endBatch();
}
	</script>
</head>
<body style="margin:10px;" onload="loadContent();">
    <div id="bodyContent"></div>
	<div id="waitContainer" class="waitContainer"></div>
</body>
</html>
