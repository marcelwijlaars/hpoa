<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
	<title>HP BladeSystem Onboard Administrator</title>
	<link rel="SHORTCUT ICON" href="/120814-042457/images/favicon.ico" />
	<link href="../css/default.css" rel="stylesheet" type="text/css"/>
    <link href="../css/blue_theme.css" rel="stylesheet" type="text/css"/>
    <link href="../css/MxPortalEx.css" rel="stylesheet" type="text/css"/>
    <link href="../css/widgets.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../js/EnvironConstants.js"></script>
    <script type="text/javascript" src="../js/init.js"></script>
    <script type="text/javascript" src="../js/xml.js"></script>
    <script type="text/javascript" src="../js/xslt.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/selectionManager.js"></script>
    <script type="text/javascript">
function pageLoad(){
var hpemObj=top.getTopology().getProxyLocal();
var deviceType=getSearchValue(encodeURI(top.location.search),'deviceType');
var deviceId=getSearchValue(encodeURI(top.location.search),'deviceId');
var cInfo=getContentInfo(deviceType,deviceId,hpemObj);
var processor=new XsltProcessor('../Templates/contentLoadError.xsl');
var errorString='';
switch(cInfo.error){
case ContentSelectErrors.DEVICE_NOT_FOUND:
errorString=top.getString('CONTENT_ERR_1');
break;
case ContentSelectErrors.INVALID_DEVICE_TYPE:
errorString=top.getString('CONTENT_ERR_2');
break;
case ContentSelectErrors.INVALID_DEVICE_ID:
errorString=top.getString('CONTENT_ERR_3');
break;
case ContentSelectErrors.NO_ONBOARD_ADMIN:
errorString=top.getString('noOnboardAdmin');
break;
default:
errorString=top.getString('CONTENT_ERR_1');
break;
}
processor.addParameter('stringsDoc',top.getStringsDoc());
processor.addParameter('errorString',errorString);
document.getElementById('bodyContent').innerHTML=processor.getOutput();
top.mainPage.setMainTitle(top.getString('contentNotFound'));
top.mainPage.getHelpLauncher().setCurrentTopic("FORM_PAGE_CONTENT_NOT_FOUND");
}
    </script>
</head>
<body onload="pageLoad();">
	<div id="bodyContent"></div>
</body>
</html>
