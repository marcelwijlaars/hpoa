<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>HP BladeSystem Onboard Administrator</title>
<link rel="stylesheet" type="text/css" href="../css/default.css">
<link rel="stylesheet" type="text/css" href="../css/blue_theme.css">
<link rel="stylesheet" type="text/css" href="../css/MxPortalEx.css">
<script type="text/javascript" src="../js/EnvironConstants.js"></script>
<script type="text/javascript" src="../js/buttonManager.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/formManager.js"></script>
<script type="text/javascript" src="../js/displayManager.js"></script>
<script type="text/javascript" src="../js/browser.js"></script>
<script type="text/javascript" src="../js/init.js"></script>
<script type="text/javascript" src="../js/xml.js"></script>
<script type="text/javascript" src="../js/xslt.js"></script>

<script type="text/javascript">
var encNum;
var hpem=null;
var formMgr=null;
function loadContent(){
try{
encNum=parseInt(getSearchValue(location.search,'encNum'));
if(!isNaN(encNum)&&(hpem=top.mainPage.getHiddenFrame().getProxy(encNum))!=null){
formMgr=new FormManager(function(success){
var processor=new XsltProcessor('../Templates/fruSummary.xsl');
processor.addParameter('stringsDoc',top.getStringsDoc());
processor.addParameter('enclosureInfoDoc',hpem.getEnclosureInfo());
processor.addParameter('bladeInfoDoc',hpem.getBladeInfoDOM());
processor.addParameter('netTrayInfoDoc',hpem.getInterconnectTrayInfoDOM());
processor.addParameter('netTrayStatusDoc',hpem.getInterconnectTrayStatusDOM());
processor.addParameter('fanInfoDoc',hpem.getFanInfoDOM());
processor.addParameter('powerSupplyInfoDoc',hpem.getPsInfoDOM());
processor.addParameter('lcdInfoDoc',hpem.getLcdInfo());
processor.addParameter('kvmInfoDoc',hpem.getKvmInfo());
processor.addParameter('oaInfoDoc',hpem.getOaInfoDOM());
processor.addParameter('oaStatusDoc',hpem.getOaStatusDOM());
processor.addParameter('bladeMezzDevInfoExDoc',hpem.getBladeMezzDevInfoExArrayDOM());
document.getElementById('bodyContent').innerHTML=processor.getOutput();
reconcilePage();
});
formMgr.startBatch(true);
formMgr.queueCall(hpem.getEnclosureInfo);
formMgr.queueCall(hpem.getBladeInfoAll);
formMgr.queueCall(hpem.getInterconnectTrayInfoAll);
formMgr.queueCall(hpem.getInterconnectTrayStatusAll);
formMgr.queueCall(hpem.getFanInfoAll);
formMgr.queueCall(hpem.getPsInfoAll);
formMgr.queueCall(hpem.getLcdInfo);
formMgr.queueCall(hpem.getOaInfoAll);
formMgr.queueCall(hpem.getOaStatusAll);
formMgr.queueCall(hpem.getBladeMezzDevInfoExArray,[getXmlBayArray(getAllArray(1,EM_MAX_BLADE_ARRAY()))]);
formMgr.endBatch();
top.mainPage.getHelpLauncher().setCurrentTopic("FORM_ENC_FRU_SUMMARY");
}
else{
displayContentFailed('bodyContent',[top.getString('noOnboardAdmin')]);
}
}
catch(e){
displayContentFailed('bodyContent',[e.message]);
}
}
	</script>
</head>
<body style="margin:10px;" onload="loadContent();">
    <div id="bodyContent"></div>
	<div id="waitContainer" class="waitContainer"></div>
</body>
</html>
