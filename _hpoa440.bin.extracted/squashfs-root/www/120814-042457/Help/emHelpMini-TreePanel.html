<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html style="width:100%;height:100%;">
<head>
  <title></title>
  <base target="iframeContent" /><!-- don't remove -->
  <!--[if gte IE 10]>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
  <![endif]-->
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="/120814-042457/css/default.css"/>
		<link rel="stylesheet" type="text/css" href="/120814-042457/css/blue_theme.css"/>
		<link rel="stylesheet" type="text/css" href="/120814-042457/css/MxPortalEx.css"/>
  <script type="text/javascript" src="/120814-042457/Help/scripts/helpTreeManager.js"></script>
  <script type="text/javascript">
var ourHelpTreeManager=new HelpTreeManager();
function myOnLoad(){
var theBody=document.getElementById("bodyMain");
top.getHelpManager().setDirectoryContainer(theBody);
top.getHelpManager().loadFilteredTree(document);
top.getHelpManager().synchDirectoryMethod=synchTree;
ourHelpTreeManager.init();
var links=document.links;
if(links.length>0){
if(links[0].click){
links[0].click();
}else{
window.open(links[0].href,links[0].target);
}
}
var historyMgr=top.getHelpManager().getSearchManager().getHistoryManager();
var currentTopic=historyMgr.getCurrentTopic();
if(!currentTopic){
top.getHelpManager().initTopic(document);
}else{
synchTree(currentTopic.id,false);
}
}
function myOnResize(){
var left=(document.all?0:2);
var bottom=(document.all?3:12);
top.setNewSize(window,"bodyMain",left,bottom);
}
function myOnUnload(){
top.getHelpManager().synchDirectoryMethod=null;
}
function synchTree(id,highlightOnly){
ourHelpTreeManager.makeSpecificTreeNodeHighlighted(id,highlightOnly);
}
  </script>
</head>
<body id="bodyMain" style="background-color:#fff;position:fixed;top:0;left:0;height:100%;width:100%;" class="body-flush-fit" onresize="myOnResize();" onload="myOnLoad();">
</body>
</html>
