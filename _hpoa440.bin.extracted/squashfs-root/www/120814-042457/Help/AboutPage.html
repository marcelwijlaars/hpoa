<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html>
<head>
<title></title>
<!--[if gte IE 10]>
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
<![endif]-->
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="/120814-042457/css/default.css"/>
<link rel="stylesheet" type="text/css" href="/120814-042457/css/blue_theme.css"/>
<link rel="stylesheet" type="text/css" href="/120814-042457/css/MxPortalEx.css"/>
<style type="text/css">
  .technologyUsed{border:1px solid #cccccc;font-family:helvetica,arial;font-size:8pt;}
  td.statNames{font-weight:bold;padding-left:20px;white-space:nowrap;}
  td.stats{width:80%;padding-left:10px;}
</style>
<script type="text/javascript" src="/120814-042457/js/EnvironConstants.js"></script>
<script type="text/javascript" src="/120814-042457/js/global.js"></script>
<script type="text/javascript" src="/120814-042457/js/buttonManager.js"></script>
<script type="text/javascript" src="/120814-042457/js/displayManager.js"></script>
<script type="text/javascript" src="/120814-042457/js/formManager.js"></script>
<script type="text/javascript" src="/120814-042457/js/init.js"></script>
<script type="text/javascript" src="/120814-042457/js/xml.js" ></script>
<script type="text/javascript" src="/120814-042457/js/xslt.js"></script>
<script type="text/javascript" src="/120814-042457/Help/scripts/helpManager.js"></script>
<script type="text/javascript" src="/120814-042457/Help/scripts/helpTools.js"></script>
<script type="text/javascript">
var ourButtonManager=new ButtonManager();
var ourHelpManager=new HelpManager("ourHelpManager",document.location.search);
var ourBrowserInfo=null;
function getTop(){
return(window.opener?window.opener.top:top);
}
function getString(key){
return getTop().getStringManager().getString('//strings/value[@key="'+key+'"]');
}
function getStringXpath(xpath){
return getTop().getStringManager().getString(xpath);
}
function getErrorString(errorCode,errorType){
if(errorType==null||errorType==""){
return getString(errorCode);
}else{
return getTop().getStringManager().getString("//strings/value[@key='"+errorCode+"' and @type='"+errorType+"']");
}
}
function getStringsDoc(){
return getTop().getStringManager().getStringsDOM();
}
function getHelpManager(){
return ourHelpManager;
}
function localizeLabels(){
getHelpManager().localizeStrings(document.getElementsByTagName("SPAN"));
}
function myOnLoad(){
var win=window.parent.document.getElementById('iframeAbout');
if(win){
win.focus();
win.onblur=closeMe;
win.onmouseover=function(){win.onblur="";};
win.onmouseout=function(){win.focus();win.onblur=closeMe;};
win.onmousedown=function(){win.onmouseout="";};
}
document.title=getHelpManager().getString('systemName');
var oa=getTop().mainPage.getHiddenFrame().getProxyCurrent();
ourBrowserInfo=getTop().getBrowserInfo();
if(ourBrowserInfo.platform=="Linux"){
document.write('<style type=\"text/css\">td{line-height:110%;}</style>');
}
try{
var processor=new XsltProcessor("/120814-042457/Help/stylesheets/help-about.xsl");
processor.addParameter('stringsDoc',top.getStringsDoc());
processor.addParameter("isPopup",(window.opener?"true":"false"));
document.getElementById("bodyContent").innerHTML=processor.getOutput();
localizeLabels();
ourButtonManager.init();
var encName=oa.getEnclosureName();
if(encName!=''){
document.getElementById('lblHardware').innerHTML+=' ('+encName+')';
}
var oaInfos=oa.getOaInfoDOM();
var bays=getArrayXpath(oaInfos,"//hpoa:bayNumber");
oa.getSoapInterfaceInfo(function(result){
document.getElementById("lblBuildDate").innerHTML=oa.getProperty("ActiveBuildDate");
document.getElementById("lblFwVersion").innerHTML="%0.2f".format(oa.getActiveFirmwareVersion());
for(var i=0;i<bays.length;i++){
var currentBay=parseInt(bays[i]);
if(!isNaN(currentBay)){
var oaInfo=oa.getOaInfo(currentBay);
var oaRole=getElementValueXpath(oa.getOaStatus(currentBay),"//hpoa:oaRole");
if(oaRole=="ACTIVE"||oaRole=="STANDBY"){
document.getElementById('bay'+currentBay+'Hardware').innerHTML=getElementValueXpath(oaInfo,"//hpoa:manufacturer")+' '+getElementValueXpath(oaInfo,"//hpoa:name");
document.getElementById('bay'+currentBay+'PartNo').innerHTML=getElementValueXpath(oaInfo,"//hpoa:partNumber");
document.getElementById('bay'+currentBay+'Role').innerHTML=getHelpManager().getString(oaRole.toLowerCase());
document.getElementById('bay'+currentBay+'Row').style.display=(document.all?"block":"table-row");
}else if(oaRole=="OA_ABSENT"||oaRole==""){
document.getElementById('bay'+currentBay+'Hardware').innerHTML="<font color='#999'>"+getTop().getString("notPresent")+"</font>";
document.getElementById('bay'+currentBay+'PartNo').innerHTML="<font color='#999'>"+getTop().getString("n/a")+"</font>";
document.getElementById('bay'+currentBay+'Role').innerHTML="<font color='#999'>"+getTop().getString("n/a")+"</font>";
document.getElementById('bay'+currentBay+'Bay').innerHTML="<font color='#999'>"+currentBay+"</font>";
document.getElementById('bay'+currentBay+'Row').style.display=(document.all?"block":"table-row");
}
}
}
});
}catch(e){
displayContentFailed("bodyContent",[e.message]);
}
}
function showWindow(url,options){
var logWin=null;
var winName='aboutWin';
var optionsList="top=0,left=0,width=750,height=660,status=no,resizable=yes,scrollbars=yes";
if(options){
optionsList=options;
}
try{
logWin=window.open(url,winName,optionsList);
logWin.focus();
}catch(err){
if(logWin){
try{logWin.close();}catch(e){}
}
alert('Unable to open the requested link.');
}
}
function closeMe(){
var win=window.parent.document.getElementById('iframeAbout');
if(win){
win.parentNode.removeChild(win);
}
}
</script>
</head>
<body class="body-flush-fit" onload="myOnLoad();">
  <div id="bodyContent"></div>
</body>
</html>
