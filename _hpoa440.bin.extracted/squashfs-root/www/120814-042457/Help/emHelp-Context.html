<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html>
<head>
<title></title>
<!--[if gte IE 10]>
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
<![endif]-->
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="/120814-042457/css/default.css"/>
<link rel="stylesheet" type="text/css" href="/120814-042457/css/blue_theme.css"/>
<link rel="stylesheet" type="text/css" href="/120814-042457/css/MxPortalEx.css"/>
<link rel="stylesheet" type="text/css" href="/120814-042457/Help/stylesheets/help.css"/>
<script type="text/javascript" src="/120814-042457/js/global.js"></script>
<script type="text/javascript" src="/120814-042457/Help/scripts/helpManager.js"></script>
<script type="text/javascript" src="/120814-042457/Help/scripts/helpTools.js"></script>
<script type="text/javascript" src="/120814-042457/Help/scripts/helpLauncher.js"></script>
<script type="text/javascript" src="/120814-042457/Help/scripts/helpTopics.js"></script>
<script type="text/javascript">
var ourHelpManager=null;
var ourHelpLauncher=null;
function getHelpManager(){
if(typeof(HelpManager)!="undefined"&&ourHelpManager==null){
ourHelpManager=new HelpManager("ourHelpManager",document.location.search);
}
return ourHelpManager;
}
function getHelpLauncher(){
if(typeof(HelpLauncher)!="undefined"&&ourHelpLauncher==null){
ourHelpLauncher=new HelpLauncher();
}
return ourHelpLauncher;
}
function myOnLoad(){
updateLink();
document.title=getHelpManager().getString("systemName");
getHelpManager().setContentContainer(document.getElementById("iframeContent"));
getHelpManager().loadContextTopic(document);
myOnResize();
}
function topicLoaded(){
try{
var thisTopic=getHelpManager().getSearchManager().getHistoryManager().getCurrentTopic();
if(thisTopic&&thisTopic.id=="LogoPage"){
var doc=top.frames[0].document;
var links=doc.getElementsByTagName("A");
var spans=doc.getElementsByTagName("SPAN");
for(var i=0;i<links.length;i++){
links[i].style.visibility="visible";
}
for(var i=0;i<spans.length;i++){
spans[i].style.visibility="visible";
}
}
}catch(err){}
}
function updateLink(){
try{
if(document.location.search.toString().indexOf("morelink=true")>-1){
var dynLinkCell=document.getElementById("dynLink");
dynLinkCell.innerHTML="<a class='contextLink' href='javascript:void(0);' "+
"onclick='getHelpLauncher().openFullHelp();'>"+top.getHelpManager().getString("moreHelp")+"</a>";
}
}catch(e){}
}
function myOnResize(){
setNewSize(window,"iframeContent",0,0);
}
function getText(key){
document.write(top.getHelpManager().getString(key));
}
</script>
</head>
<body class="body-flush-fit" style="overflow:hidden;" onload="myOnLoad();" onresize="myOnResize();">

<!-- Context Help mast head -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" height="48px">
	<tr>
		<td class="contextHelpTitle" id="topicTitle" nowrap><script>getText("loading");</script></td>
		<script type="text/javascript">
getHelpManager().setTitleContainer(document.getElementById("topicTitle"));
		</script>
		<td id="dynLink" class="contextHelpClose" nowrap><a class="contextLink" href="javascript:void(0);" onclick="javascript:self.close();"><script>getText("closeWindow");</script></a></td>
	</tr>
</table>
<iframe id="iframeContent" onload="topicLoaded();" name="iframeContent" style="width:100%;height:90%;"
			 src="/120814-042457/Help/blank.html" frameborder="no" scrolling="auto"/>
</body>
</html>
