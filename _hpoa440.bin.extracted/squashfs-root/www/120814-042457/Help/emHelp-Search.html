<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html>
<head>
<title></title>
<!--[if gte IE 10]>
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
<![endif]-->
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="/120814-042457/css/default.css" />
	<link rel="stylesheet" type="text/css" href="/120814-042457/css/blue_theme.css" />
	<link rel="stylesheet" type="text/css" href="/120814-042457/css/MxPortalEx.css" />
	<script type="text/javascript" src="/120814-042457/js/buttonManager.js"></script>
<script type="text/javascript">
var ourButtonManager=new ButtonManager();
var txtBox;
function myOnLoad(){
txtBox=document.getElementById("txtSearch");
ourButtonManager.init();
myOnResize();
if(top.getHelpManager().searchString!=""){
txtBox.value=top.getHelpManager().searchString;
}
txtBox.focus();
if(top.getHelpManager().getSearchManager().getHistoryManager().getCurrentTopic()==null){
top.getHelpManager().initTopic(document);
}
}
function myOnResize(){
var left=(document.all?5:12);
top.setNewSize(window,"iframeSearchResults",left,12);
}
function getText(key){
document.write(top.getHelpManager().getString(key));
}
function checkEnter(e){
var characterCode;
if(e&&e.which)
characterCode=e.which
else
characterCode=e.keyCode
if(characterCode==13){
doSearch();
return false;
}else{
return true;
}
}
function doSearch(){
var searchText=txtBox.value;
var resultFrame=document.getElementById("iframeSearchResults");
if(!(searchText.length>0)){
alert(top.getHelpManager().getString("searchPrompt"));
txtBox.focus();
return false;
}
top.getHelpManager().searchString=searchText;
resultFrame.contentWindow.location.replace("emHelp-SearchPanel.html");
}
</script>
</head>
<body class="body-flush-fit" style="margin-left:7px;position:fixed;height:100%;" onload="myOnLoad();" onresize="myOnResize();">
<table cellpadding="5" cellspacing="0" width="100%" height="30">
	<tr>
		<td style="padding-left:5px;background:#cccccc;height:30px;width:80%;vertical-align:middle;"><input type="text" class="medium" style="width:100%;" id="txtSearch" name="txtSearch" onkeypress="return checkEnter(event);"/></td>
		<td style="background:#cccccc;height:30px;width:20%;padding-right:12px;vertical-align:middle;"><div class="bWrapperUp" style="margin-left:0px;margin-top:12px;margin-right:0px;"><div><div><button class="hpButtonSmall" id="btnSearch" name="btnSearch" onclick="doSearch();"><script>getText('search');</script></button></div></div></div></td>
	</tr>
</table>
<iframe name="iframeSearchResults" id="iframeSearchResults" scrolling="auto" frameborder="no" src="blank.html" 
 style="width:100%;height:100%;border-right:0px;border-top:0px;border-left:5px solid #cccccc;border-bottom:5px solid #cccccc;" />
</body>
</html>
