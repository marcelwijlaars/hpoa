  <script type="text/javascript">
var STEP_CONTENT_STYLESHEET='/120814-042457/Wizards/SetupStepContentPage.xsl';
var listeners=new Array();
var xml=top.getXml();
var ftswTabManager;
function myOnLoad(){
ftswTabManager=new TabManager();
ftswTabManager.init();
openCurrentStep();
}
function getWizardTop(){
return window.parent;
}
function removePreviousStepListeners(){
for(var index in listeners){
switch(listeners[index].type){
case "topologyComplete":
top.getTopology().removeListener(listeners[index].func);
break;
default:
top.getTopology().getProxyLocal().removeRegisteredHandler(listeners[index].func);
}
}
listeners=new Array();
}
function setCurrentStepListeners(stepInfo){
removePreviousStepListeners();
if(stepInfo.eventListeners){
for(var index in stepInfo.eventListeners){
var listener=stepInfo.eventListeners[index];
switch(listener.type){
case "topologyComplete":
top.getTopology().addTopologyCompleteListener(listener.func);
break;
default:
top.getTopology().getProxyLocal().registerEventHandler(listener.func,listener.events);
}
listeners.push(listener);
}
}
};
function navigateToStep(stepNumber){
try{
var stepInfo=getStepInformation(stepNumber,getWizardTop().getStepsDocument());
setCurrentStepListeners(stepInfo);
var processor=new XsltProcessor(STEP_CONTENT_STYLESHEET);
processor.addParameter('stringsDoc',top.getStringsDoc());
processor.addParameter('wizardStepsDoc',getWizardTop().getStepsDocument());
processor.addParameter('currentStep',stepNumber);
processor.addParameter('title',top.getString(stepInfo.title));
document.body.innerHTML=processor.getOutput();
if(getTotalXpath(getWizardTop().getStepsDocument(),"//step[number="+stepNumber+"]/buttons")==0){
if(stepNumber!='0'){
var num=parseInt(stepNumber);
var prev=num-1;
var prevButton=document.getElementById('previousButton');
if(prevButton){
prevButton.onclick=new Function("","javascript:location='/120814-042457/Wizards/wizardContainerPage.html?step="+prev+"'");
}
}
setWizardButtonSetEnabled(true);
}
try{
processor=new XsltProcessor(stepInfo.content);
processor.addParameter('stringsDoc',top.getStringsDoc());
processor.addParameter('enclosureList',getWizardTop().getSelectedEnclosures());
if(typeof(stepInfo.initFunction)!='undefined'&&stepInfo.initFunction!=null){
eval(stepInfo.initFunction+'("'+stepInfo.content+'");');
}
else{
document.getElementById('stepContent').innerHTML=processor.getOutput();
}
try{
if(stepInfo!=null&&typeof(stepInfo.helpContext)!='undefined'){
getWizardTop().setHelpCurrentContext(stepInfo.helpContext);
getWizardTop().removeParam("helpContext","");
}else if(getWizardTop().getParam("helpContext")!=""){
getWizardTop().setHelpCurrentContext(getWizardTop().getParam("helpContext"));
}else{
getWizardTop().setHelpCurrentContext(0);
}
}
catch(e){
}
}
catch(e){
}
}
catch(e){
}
reconcilePage();
}
function setWizardButtonSetEnabled(enabled){
var buttonSetContainer=document.getElementById('wizardButtonSet');
if(buttonSetContainer){
var wizardButtons=buttonSetContainer.getElementsByTagName('button');
for(var i=0;i<wizardButtons.length;i++){
if(enabled){
ourButtonManager.enableButtonById(wizardButtons[i].getAttribute('id'));
}
else{
ourButtonManager.disableButtonById(wizardButtons[i].getAttribute('id'));
}
}
}
}
function openCurrentStep(){
var stepNumber=getSearchValue(location.search,'step');
if(stepNumber!=''){
navigateToStep(stepNumber);
}else{
alert(top.getString('invalidStep'),AlertMsgTypes.Warning);
}
}
function exitWizard(confirmExit){
if(typeof(confirmExit)=='undefined'){
var confirmExit=false;
}
if(confirmExit){
var confirmString=top.getString('reallyCancelWizard')+'\n'+top.getString('canStartWizardAgain');
if(confirm(confirmString)){
top.mainPage.cancelWizard();
}
}
else{
top.mainPage.cancelWizard();
}
}
